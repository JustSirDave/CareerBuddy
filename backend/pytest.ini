[pytest]
# Pytest configuration for CareerBuddy backend tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers for organizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests across multiple components
    api: API endpoint tests
    slow: Tests that take a long time to run
    database: Tests that require database access
    external: Tests that call external services (AI, Paystack)

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    # --cov=app
    # --cov-report=html
    # --cov-report=term-missing

# Async test configuration
asyncio_mode = auto

# Logging
log_cli = false
log_cli_level = INFO

# Coverage options (uncomment to enable)
# [coverage:run]
# source = app
# omit =
#     */tests/*
#     */migrations/*
#     */__pycache__/*

# [coverage:report]
# precision = 2
# show_missing = true
# skip_covered = false
